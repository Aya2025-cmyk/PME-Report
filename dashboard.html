<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - PME Report</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>PME Report</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="./dashboard.html" class="nav-item active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Tableau de bord</span>
            </a>
            <a href="sales.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Ventes</span>
            </a>
            <a href="clients.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Clients</span>
            </a>
            <a href="expenses.html" class="nav-item">
                <i class="fas fa-receipt"></i>
                <span>Dépenses</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <button onclick="logout()" class="btn btn-secondary btn-small">
                <i class="fas fa-sign-out-alt"></i>
                Déconnexion
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <h1>Tableau de bord</h1>
            <div class="user-info">
                <span>Bienvenue, Admin</span>
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-icon revenue">
                    <i class="fas fa-euro-sign"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalRevenue">0 €</h3>
                    <p>Chiffre d'affaires</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon sales">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalSales">0</h3>
                    <p>Ventes totales</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon clients">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalClients">0</h3>
                    <p>Clients actifs</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon expenses">
                    <i class="fas fa-receipt"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalExpenses">0 €</h3>
                    <p>Dépenses totales</p>
                </div>
            </div>

            <div class="chart-card">
                <h3>Évolution des ventes</h3>
                <canvas id="salesChart"></canvas>
            </div>

            <div class="chart-card">
                <h3>Répartition des dépenses</h3>
                <canvas id="expensesChart"></canvas>
            </div>

            <div class="recent-card">
                <h3>Dernières ventes</h3>
                <div id="recentSales" class="recent-list">
                    <p class="no-data">Aucune vente récente</p>
                </div>
            </div>

            <div class="recent-card">
                <h3>Nouveaux clients</h3>
                <div id="recentClients" class="recent-list">
                    <p class="no-data">Aucun nouveau client</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Initialiser le tableau de bord
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadDashboardData();
        });
    </script>
</body>
</html>
